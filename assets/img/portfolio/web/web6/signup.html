<script>
    document.onkeydown = function(e) {
            if (e.ctrlKey && 
                (e.keyCode === 85 )) {
                return false;
            }
    };
    document.addEventListener('contextmenu', event => event.preventDefault());
 </script>
 
 <script type="text/javascript">
    // Disable right-click on the entire page
    document.addEventListener("contextmenu", function(event) {
        event.preventDefault(); // Prevent the context menu
        alert("Right-click is disabled on this page.");
    });
 </script>
 
 <script type="text/javascript">
    document.addEventListener("keydown", function(event) {
        // Disable "F12"
        if (event.key === "F12") {
            event.preventDefault();
            alert("F12 key is disabled.");
        }
 
        // Disable "Ctrl + S"
        if (event.ctrlKey && event.key === "s") {
            event.preventDefault();
            alert("Ctrl + S (Save) is disabled.");
        }
 
        // Disable "Ctrl + U"
        if (event.ctrlKey && event.key === "u") {
            event.preventDefault();
            alert("Ctrl + U (View Source) is disabled.");
        }
    });
 </script>
 
 <script type="text/javascript">
    document.addEventListener("keydown", function(event) {
        // Check if "Ctrl + Shift + I" is pressed
        if (event.ctrlKey && event.shiftKey && event.key === "I") {
            event.preventDefault(); // Prevent the default action (opening dev tools)
            alert("Ctrl + Shift + I is disabled.");
        }
    });
 </script>
